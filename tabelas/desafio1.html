<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>

  <style>
    .tabela{
      border-collapse: collapse;
      width: 300px;
      border-radius: 20px;
      
    }

    td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;

    }
    
  </style>
</head>
<body>
  <h1>Tabela</h1>

  <table class="tabela">
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>

    <tr>
      <td>5</td>
      <td>6</td>
      
      <td>8</td>
    </tr>

    <tr>
      <td colspan="3">1</td>
      
      <td>4</td>
    </tr>

    <tr>
      <td rowspan="2">10</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>

    <tr>
      <td>1</td>
      <td>4</td>
      <td>3</td>
     
    </tr>
  </table>
</body>
</html>
