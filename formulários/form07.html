<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <p>
       <label for="iest">Estado</label>
       <select name="estado" id="iest">
        <option value="SP">São Paulo</option>
        <option value="DF">Brasília</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="RS">Rio Grande Do Sul</option>
        <option value="RJ">Rio De Janeiro</option>
       </select>
    </p>

    <p>
      <label for="iprof">Profissão</label>
      <input type="text" name="prof" id="iprof" list="lstprof"> 
       <datalist id="lstprof">
         <option value="ADM">Administrador</option>
         <option value="CONT">Contabilidade</option>
         <option value="ADV">Advogado</option>
         <option value="PROG">Programador</option>
         <option value="MED">Médico</option>
         <option value="ENG">Engenheiro</option>
       </datalist>   
   </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    
    </p>
  </form>
  
</body>
</html>
